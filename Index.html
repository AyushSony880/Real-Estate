<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dream Home</title>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet" />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <!-- css -->
    <link rel="stylesheet" href="style.css" />
    <!-- js -->
    <script src="script.js" defer></script>
  </head>
  <body>
    <main id="Page1">
      <nav id="navBar">
        <div id="nameLogo">
          <i class="fa-solid fa-house"></i>
          <p>Dream Home</p>
        </div>
        <div id="options">
          <p class="pTag">Home</p>
          <p class="pTag">Rent</p>
          <p class="pTag">Sell</p>
          <p class="pTag">Buy</p>
          <p class="pTag">About</p>
        </div>
        <div id="login-getStarted">
          <p class="pTag" id="login">Login</p>
          <p id="getStarted">Get Started</p>
        </div>
      </nav>
      <section id="heroSection">
        <div id="HeroMsg">
          <h1 id="Heading">Find a place where you can be yourself.</h1>
          <p id="title">
            If you're looking for a place where you can be yourself, don't give
            up.Keep searching until you find a place that feels like home
          </p>
        </div>
        <div id="SearchContainer">
          <div class="SearchElem" id="want-To-Container">
            <div id="want-To-Div">
              <label for="Want To">Want To</label>
              <select id="Want-To" name="Want-To">
                <option value="Buy">Buy</option>
                <option value="Sell">Sell</option>
                <option value="Rent">Rent</option>
              </select>
            </div>
            <i class="fa-solid fa-hand-holding-dollar item"></i>
          </div>
          <div class="SearchElem" id="Property-Type-Container">
            <div id="Property-Type-Div">
              <label for="Property-Type">Property-Type</label>
              <select id="Property-Type" name="Property-Type">
                <option value="Buy">Buy</option>
                <option value="Sell">Sell</option>
                <option value="Rent">Rent</option>
              </select>
            </div>
            <i class="fa-solid fa-house-user item"></i>
          </div>
          <div class="SearchElem" id="Location-Container ">
            <div id="Location">
              <p>Location</p>
              <input type="text" placeholder="Street,City,Pin-Code" />
            </div>
            <i class="fa-solid fa-location-dot item"></i>
          </div>
          <div id="SearchBar">
            <i class="fa-solid fa-magnifying-glass"></i>
            <p>Search</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
